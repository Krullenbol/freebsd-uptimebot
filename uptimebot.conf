UPTIMEBOT_LOG='/var/log/uptimebot.log'
UPTIMEBOT_DATABASE='/usr/local/etc/uptimebot_targets.conf'
UPTIMEBOT_DELAY='0.5'                   # in amount of seconds
UPTIMEBOT_TLS_ALERT='7'                 # in amount of days

#############################################################################
# AUTOMATED TASKS
#############################################################################

# LOGONLY will periodically monitors the targets and reports errors
# and notices to ${UPTIMEBOT_LOG}. TELEGRAM will do the same, but in
# addition also sends errors and notices to Telegram (if configured below).
# note that if both LOGONLY and TELEGRAM are set to 'YES', TELEGRAM takes
# precedence. LOGONLY and TELEGRAM can be 'YES' (enable) or 'NO' (disable)

PING_LOGONLY='NO'  
PING_TELEGRAM='NO'
PING_CRON='*/2 * * * *'

PORT_LOGONLY='NO'
PORT_TELEGRAM='NO'
PORT_CRON='*/2 * * * *'

HTTP_LOGONLY='NO'
HTTP_TELEGRAM='NO'
HTTP_CRON='*/2 * * * *'

DNS_LOGONLY='NO'
DNS_TELEGRAM='NO'
DNS_CRON='0 * * * *'

TLS_LOGONLY='NO'
TLS_TELEGRAM='NO'
TLS_CRON='0 4 * * *'

TOR_LOGONLY='NO'
TOR_TELEGRAM='NO'
TOR_CRON='*/5 * * * *'

ALL_LOGONLY='NO'
ALL_TELEGRAM='NO'
ALL_CRON='0 * * * *'

# use 'uptimebot --cron' to effectuate changes made here to the system.

